# Nombre del Workflow
name: CI/CD de Flutter para Web (Mejorado)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  #----------------------------------------------
  # JOB 1: Lint, Pruebas y Seguridad
  #----------------------------------------------
  lint_and_test:
    name: 🛡️ Lint, Pruebas y Seguridad
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Clonar repositorio
        uses: actions/checkout@v4

      - name: 2. Configurar Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 3. Configurar Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: 4. Instalar dependencias
        run: flutter pub get

      - name: 5. Verificar Formato del Código
        # CORRECCIÓN: El comando correcto es 'dart format'
        run: dart format --output=none --set-exit-if-changed .

      - name: 6. Analizar código (estrictamente)
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: 7. Escaneo de Vulnerabilidades
        run: dart pub outdated --mode=security

      - name: 8. Ejecutar Pruebas
        run: flutter test

  #----------------------------------------------
  # JOB 2: Construir la App Web
  #----------------------------------------------
  build:
    name: 🏗️ Construir App Web
    needs: lint_and_test # Depende del job anterior
    runs-on: ubuntu-latest

    steps:
      - name: 1. Clonar repositorio
        uses: actions/checkout@v4

      - name: 2. Configurar Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 3. Configurar Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: 4. Instalar dependencias
        run: flutter pub get

      - name: 5. Construir Flutter Web
        run: flutter build web --release --base-href /${{ github.event.repository.name }}/

      - name: 6. Subir artefacto de build
        uses: actions/upload-artifact@v4
        with:
          # Nombre temporal para pasar al job de deploy
          name: flutter-build
          path: build/web

  #----------------------------------------------
  # JOB 3: CD (Desplegar en GitHub Pages)
  #----------------------------------------------
  deploy:
    name: 🚀 Desplegar en GitHub Pages
    needs: build # Depende del job de build
    if: github.ref == 'refs/heads/main' # Solo se ejecuta en la rama main
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: 1. Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          # Nombre coincide con el subido en el job 'build'
          name: flutter-build

      - name: 2. Configurar Pages
        uses: actions/configure-pages@v4

      - name: 3. Subir artefacto a Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: 4. Desplegar
        id: deployment
        uses: actions/deploy-pages@v4


