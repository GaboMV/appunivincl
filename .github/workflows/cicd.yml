name: CI/CD de Flutter para Web

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  #----------------------------------------------
  # JOB 1: CI (Construir y Analizar)
  #----------------------------------------------
  build_and_test:
    name: ðŸ§ª Build y Analizar
    runs-on: ubuntu-latest

    steps:
      - name: 1. Clonar repositorio
        uses: actions/checkout@v4

      - name: 2. Configurar Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 3. Configurar Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: 4. Instalar dependencias
        run: flutter pub get

      - name: 5. Analizar cÃ³digo (ignorar warnings e info)
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: 6. Construir Flutter Web
        # AsegÃºrate de que la URL base sea correcta para tu repositorio de GitHub Pages
        run: flutter build web --release --base-href /${{ github.event.repository.name }}/

      - name: 7. Subir artefacto de build
        uses: actions/upload-artifact@v4
        with:
          # CORRECCIÃ“N: Se elimina la parte dinÃ¡mica del nombre para que coincida con el job de descarga.
          name: github-pages
          path: build/web

  #----------------------------------------------
  # JOB 2: CD (Desplegar en GitHub Pages)
  #----------------------------------------------
  deploy:
    name: ðŸš€ Desplegar en GitHub Pages
    needs: build_and_test
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: 1. Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          # Este nombre ahora coincide con el artefacto subido en el job anterior.
          name: github-pages

      - name: 2. Configurar Pages
        uses: actions/configure-pages@v4

      - name: 3. Subir artefacto a Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: 4. Desplegar
        id: deployment
        uses: actions/deploy-pages@v4
