name: CI/CD de Flutter para Web

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  #----------------------------------------------
  # JOB 1: CI (Construir y Analizar)
  #----------------------------------------------
  build_and_analyze:
    name: ðŸ§ª Build y Analizar
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar repositorio
      - name: Clonar repositorio
        uses: actions/checkout@v4

      # 2. Configurar Flutter SDK
      - name: Configurar Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 3. Instalar dependencias
      - name: Instalar dependencias
        run: flutter pub get

      # 4. Analizar cÃ³digo (ignora warnings e info)
      - name: Analizar cÃ³digo
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      # 5. Construir Flutter Web
      - name: Construir Flutter Web
        run: flutter build web --release --base-href /${{ github.event.repository.name }}/

      # 6. Subir artefacto para GitHub Pages (solo uno, sin conflictos)
      - name: Subir artefacto a Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  #----------------------------------------------
  # JOB 2: CD (Desplegar en GitHub Pages)
  #----------------------------------------------
  deploy:
    name: ðŸš€ Desplegar en GitHub Pages
    needs: build_and_analyze
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # 1. Configurar Pages
      - name: Configurar Pages
        uses: actions/configure-pages@v4

      # 2. Descargar el artifact subido en el job anterior
      - name: Descargar artefacto
        uses: actions/download-pages-artifact@v2

      # 3. Desplegar
      - name: Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
